{% extends 'layout.html' %}

{% block body %}
    <h2>List of cars</h2>
    <table>
        <tr>
            <th>Information</th>
            <th>Image</th>
        </tr>
        {% for car in cars %}
            <tr>
                <td style="padding: 10px">
                    <p><b>VIN: </b>{{ car.id }}</p>
                    <p><b>Date of creation: </b>{{ car.creation_date.strftime('%d-%m-%Y') }}</p>
                    <p><b>Date of disposal: </b>{{ car.disposal_date.strftime('%d-%m-%Y') }}</p>
                </td>
                <td><a href="{{car.id}}.jpg"><img width="300px" src="{{car.id}}.jpg"></a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
